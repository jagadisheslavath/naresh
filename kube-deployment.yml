apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeserve-deployment
  labels:
    app: kubeserve
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubeserve
  template:
    metadata:
      labels:
        app: kubeserve
    spec:
      containers:
      - name: kubeserve
        image: abctechnologies:1.0
        ports:
        - containerPort: 80
